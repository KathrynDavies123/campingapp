<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="body">
      <header class="page1head">
        <div class="title">
          <h1>Wo geht die Reise hin?</h1>
          <div class="icons">
            <img src="./assets/img/weather.png" alt="sun icon" />
            <img src="./assets/img/location.png" alt="location pointer" />
          </div>
        </div>
        <div class="searchbox">
          <p>Nordrhein-Westfalen</p>
          <img src="./assets/img/Search Icon.png" alt="search icon" />
        </div>
        <p class="radius">Radius: <span>100km</span></p>
        <input
          type="range"
          min="1"
          max="100"
          value="50"
          class="slider"
          id="myRange"
        />
      </header>
      <nav></nav>
      <main>
        <div class="listtype">
          <div>
            <img src="./assets/img/Map Icon.png" alt="map icon" />
          </div>
          <div>
            <img src="./assets/img/Liste Icon.png" alt="list icon" />
          </div>
        </div>
        <section>
          <article>
            <div class="pindiv">
              <img
                src="./assets/img/pin icon.png"
                alt="pin icon"
                class="pinicon"
              />
            </div>
            <div class="details">
              <div>
                <h2>Idyllischer Bauernhof</h2>
                <p>10 km von dir entfernt</p>
              </div>
              <img src="./assets/img/refresh icon.png" alt="refresh icon" class="refreshicon"/>
            </div>
          </article>
          <article>
            <div class="pindiv">
                <img
                  src="./assets/img/pin icon.png"
                  alt="pin icon"
                  class="pinicon"
                />
              </div>
              <div class="details">
                <div>
                  <h2>Blumenwiese</h2>
                  <p>20 km von dir entfernt</p>
                </div>
                <div>
                    <h2>15â‚¬</h2>
                    <p>pro Nacht</p>
                </div>
          </article>
          <article></article>
          <article></article>
        </section>
      </main>
    </div>
  </body>
</html>
